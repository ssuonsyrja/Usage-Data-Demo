<!DOCTYPE html>
<html>
<head>
  <title>Locking app</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="../assets/tracker.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Lock it up!</h1>
  <input type="button" id="button1" value="Lock" />
  <input type="button" id="button2" value="Release" />
  <div id="status">
    <span class="label label-danger glyphicon glyphicon-eye-open" aria-hidden="true"> Open</span>
  </div>
  <script>
    $(document).ready(function () {

      $("#button1").click(
          function () {
              lock();
          }
      );
      $("#button2").click(
          function () {
              release();
          }
      );
    });

    function lock() {
     $("#status").html('<span class="label label-success glyphicon glyphicon-eye-close" aria-hidden="true"> Locked</span>');
    }

    function release() {
     $("#status").html('<span class="label label-danger glyphicon glyphicon-eye-open" aria-hidden="true"> Open</span>');
    }

  </script>
</body>
</html>
