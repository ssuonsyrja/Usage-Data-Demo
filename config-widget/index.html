<!DOCTYPE html>
<html>
<head>
  <title>Config-widget</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="../assets/tracker.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Config widget</h1>

  <input type="button" id="button1" value="Set settings" />
  <input type="button" id="button2" value="Conf configs" />

  <div id="status">
    <span class="label label-danger glyphicon glyphicon-alert" aria-hidden="true"> No configs!</span>
  </div>

  <script>
    $(document).ready(function () {

      $("#button1").click(
          function () {
              set();
          }
      );
      $("#button2").click(
          function () {
              conf();
          }
      );
    });

    function conf() {
     $("#status").html('<span class="label label-warning glyphicon glyphicon-wrench" aria-hidden="true"> Configured!</span>');
    }

    function set() {
     $("#status").html('<span class="label label-success glyphicon glyphicon-cog" aria-hidden="true"> Set up completed!</span>');
    }

  </script>
</body>
</html>
